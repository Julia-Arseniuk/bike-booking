<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Saira:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="body">
      <header>
        <h2>Admin.bike-booking.com</h2>
      </header>
      <main class="main">
        <div class="left-side">
          
          <div class="item">
            <div class="item-left-block">
              <div class="label-block">
                <span class="name">NAME</span> - <span>TYPE</span><span>(COLOR)</span>
              </div>
              <div class="id-block">
                <span>ID:</span> <span>ХХХХХХХХХХХХХ</span>
              </div>
              <div class="status-block">
                <label for="status">STATUS</label>
                <select name="status" id="status">
                  <option value="available">Available</option>
                  <option value="busy">Busy</option>
                  <option value="unavailable">Unavailable</option>
                </select>
              </div>
            </div>

            <div class="item-right-block">
              <button class="remove-btn">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Group">
                    <path id="Vector" d="M9 9L1 1M9 1L1 9" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    </g>
                    </svg>
              </button>
              <div class="price-block">
                <span>00.00</span> <span>UAH/hr.</span>
              </div>
            </div>
          </div>

          <div class="item busy">
            <div class="item-left-block">
              <div class="label-block">
                <span class="name">NAME</span> - <span>TYPE</span><span>(COLOR)</span>
              </div>
              <div class="id-block">
                <span>ID:</span> <span>ХХХХХХХХХХХХХ</span>
              </div>
              <div class="status-block">
                <label for="status">STATUS</label>
                <select name="status" id="status">
                  <option value="available">Available</option>
                  <option value="busy">Busy</option>
                  <option value="unavailable">Unavailable</option>
                </select>
              </div>
            </div>

            <div class="item-right-block">
              <button class="remove-btn">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Group">
                    <path id="Vector" d="M9 9L1 1M9 1L1 9" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    </g>
                    </svg>
              </button>
              <div class="price-block">
                <span>00.00</span> <span>UAH/hr.</span>
              </div>
            </div>
          </div>

          <div class="item unavailable">
            <div class="item-left-block">
              <div class="label-block">
                <span class="name">NAME</span> - <span>TYPE</span><span>(COLOR)</span>
              </div>
              <div class="id-block">
                <span>ID:</span> <span>ХХХХХХХХХХХХХ</span>
              </div>
              <div class="status-block">
                <label for="status">STATUS</label>
                <select name="status" id="status">
                  <option value="available">Available</option>
                  <option value="busy">Busy</option>
                  <option value="unavailable">Unavailable</option>
                </select>
              </div>
            </div>

            <div class="item-right-block">
              <button class="remove-btn">
                <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="Group">
                    <path id="Vector" d="M9 9L1 1M9 1L1 9" stroke="black" stroke-width="2" stroke-linecap="round"/>
                    </g>
                    </svg>
              </button>
              <div class="price-block">
                <span>00.00</span> <span>UAH/hr.</span>
              </div>
            </div>
          </div>
        </div>

        <div class="right-side">
            <div class="form-block">
                <form action="">
                    <input type="text" name="name" placeholder="Name">
                    <input type="text" name="type" placeholder="Type">
                    <input type="text" name="color" placeholder="Color">
                    <input type="number" name="wheelSize" placeholder="Wheel size">
                    <input type="number" name="price" placeholder="Price">
                    <input type="text" name="id" placeholder="ID: Bike-0001">
                    <textarea name="description" id="" cols="30" rows="5" placeholder="Description"></textarea>
                    <button type="submit">Save</button>
                    <button type="reset">Clear</button>
                </form>
            </div>
            <div class="statistics-block">
                <h3>Statistics</h3>
                <div class="stats-key"><span>Total Bikes: </span><span class="stats-value">0</span></div>
                <div class="stats-key"><span>Available Bikes: </span><span class="stats-value">0</span></div>
                <div class="stats-key"><span>Booked Bikes: </span><span class="stats-value">0</span></div>
                <div class="stats-key"><span>Average bike cost: </span><span class="stats-value">0.00 </span><span>UAH/hr.</span></div>
            </div>
        </div>
      </main>
      <footer>
            <span class="dev-label">Developer: </span>
            <span class="dev-name">Yuliia Arseniuk</span>
      </footer>
    </div>
  </body>
</html>
